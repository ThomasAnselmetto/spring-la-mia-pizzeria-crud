<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="~{/fragments/resources :: head(pageTitle='Book List')}"></th:block>

</head>
<body>
<div class="container">
    <h1>Le nostre pizze</h1>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Descrizione</th>
            <th>Foto</th>
            <th>Prezzo</th>
        </tr>
        </thead>
        <tbody th:if="${pizzas.size() != 0}">
        <tr th:each="pizza : ${pizzas}">
            <td th:text="${pizza.nome}"></td>
            <td th:text="${pizza.descrizione}"></td>
            <td th:text="${pizza.fotoUrl}"></td>
            <td th:text="${pizza.prezzo}"></td>
        </tr>
        <tr th:if="${pizzas.size() == 0 || pizzas == null}">Nessuna Pizza da mostrare</tr>
        </tbody>
    </table>
</div>
</body>
</html>
